<body class="min-h-screen bg-black" style="background-image: url(images/images.jpg);background-repeat: no-repeat;background-size: cover;">

        <input type="text" name="First Name" id="First Name"
        placeholder="First Name" autocomplete="on" required class="bg-black text-white w-80 h-10 mt-6 ml-9 rounded-lg">

        placeholder="username" autocomplete="on" required class="bg-black text-white w-80 h-10 mt-6 ml-9 rounded-lg">
        <input type="password" name="password" id="password1"
        placeholder="password" autocomplete="on" required class="bg-black text-white w-80 h-10 mt-6 ml-9 rounded-lg">
        <label for="password" class="text-white p-8">Password (3-30 characters, no spaces)</label>
        <input type="password" name="password" id="password2" placeholder="confirm password" autocomplete="on" required class="bg-black text-white w-80 h-10 mt-8 ml-9 rounded-lg">
        <button id="login-btn" class=" text-slate-500 font-bold w-80 h-10 mt-8 ml-9 border rounded-lg "><a href="build/log in.html">Sign up</a></button>
