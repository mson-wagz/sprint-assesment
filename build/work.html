    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       
  .sliding-words {
  position: relative;
  }
.word {

    position: relative;
    text-align: left;
    bottom: 0; /* Start position at the bottom */
    transform: translateX(-50);
    margin-bottom: 20px;
    opacity: 0;
    animation: slide-up 20s ease forwards;
}
    


@keyframes slide-up {
  0% {
    transform: translateY(-50%, 100%); /* Start from bottom */
    opacity: 0;
  }
  100% {
    transform: translateY(-50%, 0%); /* End at top */
    opacity: 1;
  }
}
.word:nth-child(1) {
  animation-delay: 0.5s; /* Delay for the first text */
}
.word:nth-child(2) {
  animation-delay: 1s; /* Delay for the second text */
}
.word:nth-child(3) {
  animation-delay: 1.5s; /* Delay for the third text */
}
.word:nth-child(4) {
  animation-delay: 2s; /* Delay for the fourth text */
}
.word:nth-child(5) {
  animation-delay: 2.5s; /* Delay for the fifth text */
}
.word:nth-child(6) {
  animation-delay: 3s; /* Delay for the sixth text */
}
.word:nth-child(7) {
  animation-delay: 3.5s; /* Delay for the seventh text */
}
    </style>
   
</head>
