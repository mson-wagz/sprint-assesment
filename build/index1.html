<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css?family=Croissant One" rel="stylesheet"> 
    <script src="main1.js" defer></script>
</head>

<audio controls autoplay loop>
    <source src="EnV - FireFrost (320).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
<body>
    <h1>TIC TAC TOE</h1>
        <div class="board circle" id="board">
            <div cellIndex = "0" class="cell" data-cell></div>
            <div cellIndex = "1" class="cell" data-cell></div>
            <div cellIndex = "2" class="cell" data-cell></div>
            <div cellIndex = "3" class="cell" data-cell></div>
            <div cellIndex = "4" class="cell" data-cell></div>
            <div cellIndex = "5" class="cell" data-cell></div>
            <div cellIndex = "6" class="cell" data-cell></div>
            <div cellIndex = "7" class="cell" data-cell></div>
            <div cellIndex = "8" class="cell" data-cell></div>
        </div>
    </div>
    </div>
    
    <div class="winning-message">
        <h2 id="game-status"></h2>
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
    <footer id="footer">
           
        <img src="images/Untitled design.png" width="50px" alt="logo">
        <div></div>
   <p>Copyright &copy; <span id="year">2024</span></p>
   <p>All Rights Reserved</p>
  </div>
        
</footer> 

</body>
</html>
