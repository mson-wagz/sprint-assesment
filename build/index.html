  <style>
    .slide-background{
      position: fixed;
      top: 0;
      left: 0;
      width: 120vh;
      height: 100%;
      background-image: url('img/download\ \(1\).jpg'); 
      background-size: cover;
      z-index: -1; /* Send it behind other content */
      animation: slideBackground 50s linear infinite;
    }

    @keyframes slideBackground{
      from{
        background-position: 0 0;
      }
      to{
        background-position: 100% 0;
      }
    }
    .opposite-background{
      position: fixed;
      top: 0;
      right:0;
      width: 120vh;
      height: 100%;
      background-image: url('img/download\ \(1\).jpg'); 
      background-size: cover;
      z-index: -1; /* Send it behind other content */
      animation: oppositeBackground 50s linear infinite;
    }

    @keyframes oppositeBackground{
      from{
        background-position: 100% 0;
      }
      to{
        background-position: 0 0;
      }
    }
    
  </style>
  
</head>
