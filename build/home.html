<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Croissant One|Rubik Glitch&effct=shadow-multiple" rel="stylesheet" type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik Glitch', sans-serif;
            background-image: url(images/bg2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        .sliding-box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            color: black;
            background-color: blanchedalmond;
            border-radius: 20px;
            margin: 0 10px;
            padding: 20px 40px;
            font-size: 3rem;
        }
        .box a {
            text-decoration: none;
            color: black;
        }
        @media (min-width: 640px) {
            .container {
                padding-top: 100px;
            }
        }
        @media (max-width: 480px) {
            .box {
                font-size: 2rem;
            }
        }
        .bin {
            font-family: 'Croissant One', sans-serif;
            font-size: 2.5rem;
            background-color: blanchedalmond;
            padding-left: 10px;
        }
        @media (min-width: 480px) {
            .bin {
                font-size: 3rem;
            }
            .img-footer{
              width: 50px;
              height: 50px;
              bottom: 0;
              
            }
            footer{
              font-size: 1.5rem;
              padding: 3px;
              width: auto;

            };
        }
       
    </style>
</head>
<body>
    <h1 class="font-effect-shadow-multiple text-9xl text-white font-bold text-center">TIC TAC TOE</h1>
    <div class="container">
        <div class="relative top-2/4 left-20 mt-28 mb-36">
            <img src="images/tac.jpg" alt="tic tac toe board" style="border-radius: 20px; max-width: 100%;">
        </div>
        <div class="sliding-box">
            <div class="box border w-fit"><a href="index.html">One player</a></div>
            <div class="box border w-fit"><a href="index1.html">Two players</a></div>
        </div>
    </div>
    <footer>
        <img src="images/Untitled design.png" alt="logo" class="img-footer">
        <div class="flex flex-col gap-4 p-4">
            <p>Copyright &copy; <span id="year">2024</span></p>
            <p>All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
